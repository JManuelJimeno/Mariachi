<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil con Foto Centrada</title>

  <!-- Bootstrap local -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- FontAwesome (icono temporal) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Tu hoja de estilos final -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Portada a todo ancho -->
  <div class="cover-photo">
    <div class="cover-overlay">
      <h1 class="cover-text">Perfil con Foto Centrada</h1>
    </div>
  </div>

  <!-- Foto de perfil centrada -->
  <div class="profile-picture-container">
    <div class="profile-picture">
      <!-- Cambia por <img src="tu-foto.jpg"> si ya la tienes -->
      <i class="fas fa-user"></i>
    </div>
  </div>

  <!-- Nombre debajo -->
  <h2 class="profile-name">Elmer Tc</h2>

  <!-- Bootstrap bundle local -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Ciclo de colores de la portada -->
  <script src="js/script.js"></script>
</body>
</html>
